    <style media="screen" type="text/css">
      .loadingindex {
        text-align: center;
        margin-top: 10rem;
      }
      #h2 {
        color: rgb(248, 238, 238);
        margin: 0;
        font: 0.8em verdana;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }

      /*
    * Loading Dots
    * Can we use pseudo elements here instead :after?
    */
      .loadingindex span {
        display: inline-block;
        vertical-align: middle;
        width: 0.6em;
        height: 0.6em;
        margin: 0.19em;
        background: #007db6;
        border-radius: 0.6em;
        animation: loadingindex 1s infinite alternate;
      }

      /*
    * Dots Colors
    * Smarter targeting vs nth-of-type?
    */
      .loadingindex span:nth-of-type(2) {
        background: #06aad3;
        animation-delay: 0.2s;
      }
      .loadingindex span:nth-of-type(3) {
        background: #05cfd3;
        animation-delay: 0.4s;
      }
      .loadingindex span:nth-of-type(4) {
        background: #07d3a0;
        animation-delay: 0.6s;
      }
      .loadingindex span:nth-of-type(5) {
        background: #03da59;
        animation-delay: 0.8s;
      }
      .loadingindex span:nth-of-type(6) {
        background: #75e633;
        animation-delay: 1s;
      }
      .loadingindex span:nth-of-type(7) {
        background: #c9e71f;
        animation-delay: 1.2s;
      }

      /*
    * Animation keyframes
    * Use transition opacity instead of keyframes?
    */
      @keyframes loadingindex {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    <title>MovieNix</title>
  </head>
  <body style="background-color: rgb(40, 44, 52)">
    <div id="root">
